<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
      <h1>Weather</h1>
      <h2>
        Cape Town
      </h2>
      <ul>
        <li>
          Tuesday 02:00
        </li>
        <li>
          Fog
        </li>
      </ul>
    </div>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
          <img src="https://ssl.gstatic.com/onebox/weather/64/fog.png" alt="Fog" id="icon"> <div>
            <strong id="temperature">12</strong
            ><span class="units"> °C | <a href="#">°F</a></span>
          </div>
        </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Wind speed: 4 km/h</li>
            <li>Humidity: 94%</li>
          </ul>
        </div>
      </div>
     
    </div> <small>
        <a href="https://github.com/InvaderCow/weather-app" target="_blank">Open-source code</a> by Akhe Beja
      </small>
  </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
